<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Local Webpage</title>
   
  <script src="/at.js"></script> <!-- Optional: if you want Target functionality -->
</head>
  
<body>

    <div id="promo-mbox">
      <h1>Hello, person!</h1>
    </div>

  <script>  // mbox
  adobe.target.getOffer({
    mbox: 'promo-mbox',
    success: function(offer) {
      adobe.target.applyOffer({
        mbox: 'promo-mbox',
        offer: offer
      });
    },
    error: function(status, error) {
      console.error('Error loading custom mbox:', status, error);
    }
  });
</script>

  
  
  <p>This is my first webpage made with Github.</p>
