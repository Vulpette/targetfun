<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>My Local Webpage</title>
    
</head>
<body>
    <div id="target-headline">
  <h1>Hello, Localhost!</h1>
</div>
    <p>This is my first webpage made with Github.</p>
     <script src="at.js"></script>
  <script>
  document.addEventListener('at-content-rendering-start', function () {
    console.log('Target is trying to apply content...');
  });
  document.addEventListener('at-content-rendering-finished', function () {
    console.log('Target has finished rendering.');
  });
</script>
    
<style>
  .at-hide { opacity: 0 !important; }
</style>
<script>
  document.documentElement.classList.add('at-hide');
  document.addEventListener('at-content-rendering-finished', function () {
    console.log('Target render finished');
    document.documentElement.classList.remove('at-hide');
  });
  setTimeout(function () {
    // fallback if event doesn't fire
    document.documentElement.classList.remove('at-hide');
    console.warn('Target fallback timeout reached');
  }, 3000);
</script>
    
</body>
</html>
